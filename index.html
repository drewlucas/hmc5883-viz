		<script>

			//document.getElementById('newWindow').href += window.location.hash;

			var gui = new dat.GUI();
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 50 );
			camera.position.z = 30;

			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			orbit.enableZoom = true;

			var ambientLight = new THREE.AmbientLight( 0x000000 );
			scene.add( ambientLight );

			var lights = [];
			lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[0].position.set( 0, 200, 0 );
			lights[1].position.set( 100, 200, 100 );
			lights[2].position.set( -100, -200, -100 );

			scene.add( lights[0] );
			scene.add( lights[1] );
			scene.add( lights[2] );

			var geometry = new THREE.PlaneGeometry( 50, 50, 50 );

			geometry.translate(0,0,0);
			geometry.rotateX(Math.PI/2);


			var material = new THREE.MeshBasicMaterial( {color: 0x0066ff, side: THREE.DoubleSide, opacity: 0.25, transparent: true } );
			var plane = new THREE.Mesh( geometry, material );
			scene.add( plane );


			manage('mag', 0, new THREE.Vector3( -10, 0, 0 ), 10, .01);
			manage('mag', 1, new THREE.Vector3( 10, 0, 0 ), 10, .01);
			manage('mag', 2, new THREE.Vector3( 0, 0, 10 ), 10, .01);

			function manage(topic, magIndex, origin, base, scale)
			{
				var materialX = new THREE.LineBasicMaterial({
					color: 0xff0000,
					linewidth: 5,
				});

				var geometryX = new THREE.Geometry();
				geometryX.vertices.push(
					origin,
					new THREE.Vector3( origin.x+base, origin.y, origin.z )
				);

				var lineX = new THREE.Line( geometryX, materialX );
				scene.add( lineX );

				var materialY = new THREE.LineBasicMaterial({
					color: 0x0000ff,
					linewidth: 5,
				});

				var geometryY = new THREE.Geometry();
				geometryY.vertices.push(
					origin,
					new THREE.Vector3( origin.x, origin.y+base, origin.z )
				);

				var lineY = new THREE.Line( geometryY, materialY );
				scene.add( lineY );

				var materialZ = new THREE.LineBasicMaterial({
					color: 0x006600,
					linewidth: 5,
				});

				var geometryZ = new THREE.Geometry();
				geometryZ.vertices.push(
					origin,
					new THREE.Vector3( origin.x, origin.y, origin.z+base )
				);

				var lineZ = new THREE.Line( geometryZ, materialZ );
				scene.add( lineZ );

				var materialR = new THREE.LineBasicMaterial({
					color: 0xffffff,
					linewidth: 5,
				});

				var geometryR = new THREE.Geometry();
				geometryR.vertices.push(
					origin,
					new THREE.Vector3( 0, 0, 0 )
				);

				var lineR = new THREE.Line( geometryR, materialR );
				scene.add( lineR );


				var geometryP = new THREE.BufferGeometry();
				var numPoints = 10000;
				var index = 0;
				var positions = new Float32Array( numPoints * 3 );
				// positions[0] = 10;
				// positions[1] = 10;
				// positions[2] = 10;

				geometryP.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometryP.computeBoundingSphere();


				var materialP = new THREE.PointsMaterial( { size: 0.1 } );

				var particleSystem = new THREE.Points( geometryP, materialP );
				scene.add( particleSystem );

				positions = particleSystem.geometry.attributes.position.array;

				  var socket = io('http://localhost:4000');
				  socket.on(topic, function (msg) {

					if(msg.index !== magIndex)
					{
						return;
					}
				     console.log(msg.data);
					geometryX.vertices[1].x = Number.parseFloat(msg.data.x)*scale + origin.x;
					geometryX.verticesNeedUpdate = true;

					geometryY.vertices[1].y = Number.parseFloat(msg.data.y)*scale + origin.y;
					geometryY.verticesNeedUpdate = true;

					geometryZ.vertices[1].z = Number.parseFloat(msg.data.z)*scale + origin.z;
					geometryZ.verticesNeedUpdate = true;

					geometryR.vertices[1].x = Number.parseFloat(msg.data.x)*scale + origin.x;
					geometryR.vertices[1].y = Number.parseFloat(msg.data.y)*scale + origin.y;
					geometryR.vertices[1].z = Number.parseFloat(msg.data.z)*scale + origin.z;
					geometryR.verticesNeedUpdate = true;

					positions[index++] = Number.parseFloat(msg.data.x)*scale + origin.x;
					positions[index++] = Number.parseFloat(msg.data.y)*scale + origin.y;
					positions[index++] = Number.parseFloat(msg.data.z)*scale + origin.z;
					// geometryP.attributes.position.setXYZ( 0, msg.data.x, msg.data.y, msg.data.z );
					particleSystem.geometry.attributes.position.needsUpdate = true;


				    // msg.data.forEach(function(val){
				    // 	console.log(val);
				    // });
				    //socket.emit('my other event', { my: 'data' });
				  });
			};

			// var mesh = new THREE.Object3D()

			// mesh.add( new THREE.LineSegments(

			// 	new THREE.Geometry(),

			// 	new THREE.LineBasicMaterial({
			// 		color: 0xffffff,

			// 	})

			// ));

			// mesh.add( new THREE.Mesh(

			// 	new THREE.Geometry(),

			// 	new THREE.MeshPhongMaterial({
			// 		color: 0x156289,
			// 		emissive: 0x072534,
			// 		side: THREE.DoubleSide,
			// 		shading: THREE.FlatShading
			// 	})

			// ));

			// var options = chooseFromHash( mesh );

			// scene.add( mesh );

			var prevFog = false;

			var render = function () {

				requestAnimationFrame( render );

				var time = Date.now() * 0.001;

				// if( !options.fixed ) {
				// 	mesh.rotation.x += 0.005;
				// 	mesh.rotation.y += 0.005;
				// }

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

			render();

		</script>
